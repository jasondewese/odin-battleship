<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
</head>
<body>
    <header class="header">
        <h1 class="title">Battleship</h1>
    </header>
    <main class="main">
        <div class="message-wrapper">
            <p class="message-text" >This is a message to the player</p>
        </div>
        <div class="button-wrapper">
            <button id="axis-button">Rotate Ship</button>
            <button id="restart-button">Start New Game?</button>
        </div>
        
        
        <div class="board-section">
            <div class="board-wrapper player-board"></div>
            <div class="board-wrapper computer-board"></div>
            <div class="click-blocker"></div>
        </div>

        
        
    </main>
    <footer class="footer">
        <div class="project-links">
            <a target="_blank" href="https://github.com/jasondewese/odin-battleship"><img src="./images/GitHub-Mark-64px.png" alt="github logo" class="git-logo"></a>
            
            <p class="odin-text">This project is part of <a target="_blank" href="https://www.theodinproject.com/lessons/node-path-javascript-battleship">The Odin Project curriculum</a></p>
        </div>
    </footer>

    <script src="./bundle.js"></script>
</body>
</html>
